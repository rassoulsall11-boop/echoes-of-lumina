<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Orbit Game</title>
    <style>
        /* --- STYLE CSS --- */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505; /* Noir profond */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* Empêche le zoom sur mobile */
        }

        canvas {
            display: block;
        }

        /* Interface Utilisateur (UI) */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Laisse passer les clics vers le canvas */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            color: #aaa;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        #score-board {
            position: absolute;
            top: 20px;
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 10px #fff;
            display: none;
        }

        .btn {
            pointer-events: auto; /* Active les clics sur le bouton */
            background: transparent;
            color: #00eaff;
            border: 2px solid #00eaff;
            padding: 15px 40px;
            font-size: 1.5rem;
            margin-top: 30px;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 10px #00eaff;
            transition: all 0.2s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn:hover {
            background: #00eaff;
            color: #000;
            box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
        }

        #start-screen, #game-over-screen {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- Canvas du jeu -->
    <canvas id="gameCanvas"></canvas>

    <!-- Interface -->
    <div id="ui-layer">
        <div id="score-board">0</div>

        <div id="start-screen">
            <h1>Neon Orbit</h1>
            <p>Touchez l'écran pour changer de direction.</p>
            <p>Évitez les obstacles rouges.</p>
            <button class="btn" id="startBtn">JOUER</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1>GAME OVER</h1>
            <p>Score Final : <span id="final-score">0</span></p>
            <button class="btn" id="restartBtn">REJOUER</button>
        </div>
    </div>

    <script>
        /* --- LOGIQUE JAVASCRIPT --- */
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Éléments UI
        const scoreEl = document.getElementById('score-board');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        // Variables de jeu
        let isPlaying = false;
        let score = 0;
        let scoreInterval;
        let animationId;
        
        // Dimensions
        let centerX, centerY;
        let orbitRadius = 100; // Rayon de l'orbite de la bille

        // Objets
        const player = {
            angle: 0,
            radius: 10,
            color: '#00eaff', // Bleu Cyan Néon
            speed: 0.05,
            direction: 1, // 1 = horaire, -1 = anti-horaire
            x: 0,
            y: 0
        };

        let enemies = [];
        let spawnRate = 60; // Frames entre chaque apparition
        let frameCount = 0;

        // Configuration initiale du canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
            
            // Ajuster le rayon pour mobile
            if (canvas.width < 600) {
                orbitRadius = 80;
            } else {
                orbitRadius = 120;
            }
        }
        window.addEventListener('resize', resize);
        resize();

        // --- CLASSE ENNEMI ---
        class Enemy {
            constructor() {
                // Apparaît aléatoirement sur un bord de l'écran
                const edge = Math.floor(Math.random() * 4); // 0: Haut, 1: Droite, 2: Bas, 3: Gauche
                
                if (edge === 0) { // Haut
                    this.x = Math.random() * canvas.width;
                    this.y = -20;
                } else if (edge === 1) { // Droite
                    this.x = canvas.width + 20;
                    this.y = Math.random() * canvas.height;
                } else if (edge === 2) { // Bas
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + 20;
                } else { // Gauche
                    this.x = -20;
                    this.y = Math.random() * canvas.height;
                }

                this.size = 15;
                this.color = '#ff0055'; // Rouge Néon
                
                // Calcul du vecteur vers le centre
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                this.speed = 2 + (score * 0.05); // La vitesse augmente légèrement avec le score
                this.vx = (dx / distance) * this.speed;
                this.vy = (dy / distance) * this.speed;
                
                // Rotation propre à l'obstacle pour le style
                this.angle = 0;
                this.rotSpeed = (Math.random() - 0.5) * 0.2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.angle += this.rotSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        // --- FONCTIONS DE JEU ---

        function startGame() {
            isPlaying = true;
            score = 0;
            enemies = [];
            player.angle = 0;
            frameCount = 0;
            spawnRate = 60;
            
            scoreEl.textContent = "0";
            scoreEl.style.display = 'block';
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');

            // Timer de score (1 point par seconde)
            if (scoreInterval) clearInterval(scoreInterval);
            scoreInterval = setInterval(() => {
                if(isPlaying) {
                    score++;
                    scoreEl.textContent = score;
                    // Augmente la difficulté
                    if(spawnRate > 20) spawnRate -= 1; 
                }
            }, 1000);

            gameLoop();
        }

        function gameOver() {
            isPlaying = false;
            cancelAnimationFrame(animationId);
            clearInterval(scoreInterval);
            
            finalScoreEl.textContent = score;
            scoreEl.style.display = 'none';
            gameOverScreen.classList.remove('hidden');
            
            // Effet d'explosion visuelle (simple flash rouge)
            ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            // Mouvement du joueur
            player.angle += player.speed * player.direction;
            player.x = centerX + Math.cos(player.angle) * orbitRadius;
            player.y = centerY + Math.sin(player.angle) * orbitRadius;

            // Gestion des ennemis
            frameCount++;
            if (frameCount % spawnRate === 0) {
                enemies.push(new Enemy());
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                e.update();

                // Collision avec le joueur
                const distPlayer = Math.hypot(player.x - e.x, player.y - e.y);
                if (distPlayer < player.radius + e.size / 2) {
                    gameOver();
                }

                // Supprimer si atteint le centre (optionnel, ici on considère que le centre est "safe" mais le joueur orbite autour)
                // Dans ce design, si l'ennemi traverse tout l'écran, on le supprime
                const distCenter = Math.hypot(centerX - e.x, centerY - e.y);
                if (distCenter < 5) {
                    enemies.splice(i, 1);
                }
            }
        }

        function draw() {
            // Effacer l'écran avec un léger sillage (trail effect) pour fluidité
            // ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(5, 5, 5, 0.3)'; // Fond semi-transparent pour effet de traînée
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dessiner l'orbite (cercle fin)
            ctx.beginPath();
            ctx.arc(centerX, centerY, orbitRadius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Dessiner le noyau central (décoratif)
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#fff';
            ctx.fill();

            // Dessiner le Joueur
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = player.color;
            ctx.fill();

            // Dessiner les Ennemis
            enemies.forEach(e => e.draw());
        }

        function gameLoop() {
            if (!isPlaying) return;
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        // --- ENTRÉES UTILISATEUR ---

        function handleInput(e) {
            // Si on clique sur un bouton, on ne fait rien ici
            if (e.target.tagName === 'BUTTON') return;
            
            if (isPlaying) {
                player.direction *= -1; // Inverser la rotation
            }
        }

        // Support souris et tactile
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', (e) => {
            // e.preventDefault(); // Empêcher le comportement par défaut (scroll) si nécessaire
            handleInput(e);
        }, {passive: false});

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

    </script>
</body>
</html>
