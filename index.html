<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ú¶ GEMINI WORLD - FUSION ULTIME ‚ú¶</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; cursor: none; }
        
        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        /* Stats Panel */
        .stats-panel { position: absolute; top: 20px; left: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bar-container { 
            width: 250px; height: 20px; background: rgba(0, 20, 40, 0.8); 
            border: 2px solid #00f2ff; border-radius: 10px; overflow: hidden; position: relative;
        }
        .bar-fill { height: 100%; transition: width 0.3s ease; box-shadow: 0 0 15px #00f2ff; }
        #energy-fill { background: linear-gradient(90deg, #00f2ff, #0072ff); width: 100%; }
        #stamina-fill { background: linear-gradient(90deg, #ffaa00, #ff6600); width: 100%; }
        .bar-label { 
            position: absolute; width: 100%; text-align: center; color: #fff; 
            font-size: 10px; font-weight: bold; line-height: 18px; text-shadow: 0 0 5px #000;
        }

        /* Skills */
        #btn-tray { position: absolute; bottom: 30px; right: 30px; display: flex; gap: 15px; pointer-events: auto; }
        .skill-btn { 
            width: 70px; height: 70px; border-radius: 50%; border: 2px solid #00f2ff;
            background: rgba(0, 30, 60, 0.8); color: #fff; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 9px; transition: 0.2s; backdrop-filter: blur(5px);
        }
        .skill-btn:active { transform: scale(0.9); }
        .skill-icon { font-size: 24px; margin-bottom: 2px; }

        /* Minimap */
        .minimap { 
            position: absolute; top: 20px; right: 20px; width: 150px; height: 150px; 
            background: rgba(0, 10, 30, 0.8); border: 2px solid #00f2ff; border-radius: 15px;
        }

        #custom-cursor {
            position: fixed; width: 20px; height: 20px; border: 2px solid #00f2ff;
            border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%);
        }

        #loading-screen {
            position: fixed; inset: 0; background: #000b1a; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #00f2ff; transition: opacity 1s;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <h1 style="letter-spacing: 5px; text-shadow: 0 0 20px #00f2ff;">GEMINI WORLD</h1>
    <p>Initialisation de la matrice...</p>
</div>

<div id="custom-cursor"></div>

<div id="ui-layer">
    <div class="stats-panel">
        <div class="bar-container">
            <div id="energy-fill" class="bar-fill"></div>
            <div class="bar-label">‚ö° √âNERGIE</div>
        </div>
        <div class="bar-container">
            <div id="stamina-fill" class="bar-fill"></div>
            <div class="bar-label">üí® ENDURANCE</div>
        </div>
    </div>
    
    <div class="minimap"></div>
    
    <div id="btn-tray">
        <button class="skill-btn" id="skill-ice">
            <span class="skill-icon">‚ùÑÔ∏è</span><span>GLACE</span>
        </button>
        <button class="skill-btn" id="skill-phase">
            <span class="skill-icon">üëª</span><span>PHASE</span>
        </button>
        <button class="skill-btn" id="skill-ult">
            <span class="skill-icon">üí•</span><span>ULTIME</span>
        </button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
    let scene, camera, renderer, player, clock;
    let keys = {};
    let energy = 100, stamina = 100;
    let isPhasing = false;

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000510);
        scene.fog = new THREE.FogExp2(0x000510, 0.02);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        clock = new THREE.Clock();

        // Lumi√®res
        const ambient = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambient);
        const sun = new THREE.DirectionalLight(0x00f2ff, 1);
        sun.position.set(10, 20, 10);
        sun.castShadow = true;
        scene.add(sun);

        // Sol
        const groundGeo = new THREE.PlaneGeometry(200, 200);
        const groundMat = new THREE.MeshStandardMaterial({ color: 0x051020 });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Joueur
        player = new THREE.Group();
        const bodyGeo = new THREE.CapsuleGeometry(0.4, 1, 4, 8);
        const bodyMat = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.8 });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        body.position.y = 1;
        body.castShadow = true;
        player.add(body);
        
        // Aura Gemini
        const auraGeo = new THREE.SphereGeometry(1.2, 16, 16);
        const auraMat = new THREE.MeshBasicMaterial({ color: 0x00f2ff, wireframe: true, transparent: true, opacity: 0.1 });
        const aura = new THREE.Mesh(auraGeo, auraMat);
        aura.position.y = 1;
        player.add(aura);

        scene.add(player);

        // D√©cor (Cristaux)
        for(let i=0; i<50; i++) {
            const crystalGeo = new THREE.OctahedronGeometry(Math.random() * 2);
            const crystalMat = new THREE.MeshStandardMaterial({ color: 0x00f2ff, emissive: 0x00f2ff });
            const crystal = new THREE.Mesh(crystalGeo, crystalMat);
            crystal.position.set(Math.random()*100-50, 0, Math.random()*100-50);
            scene.add(crystal);
        }

        // √âv√©nements
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);
        window.addEventListener('mousemove', e => {
            document.getElementById('custom-cursor').style.left = e.clientX + 'px';
            document.getElementById('custom-cursor').style.top = e.clientY + 'px';
        });

        // Retirer √©cran de chargement
        setTimeout(() => { document.getElementById('loading-screen').style.opacity = 0; }, 2000);
        
        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();

        // D√©placement
        const speed = keys['ShiftLeft'] && stamina > 0 ? 0.3 : 0.15;
        if (keys['KeyW']) player.translateZ(-speed);
        if (keys['KeyS']) player.translateZ(speed);
        if (keys['KeyA']) player.rotation.y += 0.05;
        if (keys['KeyD']) player.rotation.y -= 0.05;

        // Gestion Endurance
        if (keys['ShiftLeft'] && (keys['KeyW'] || keys['KeyS'])) {
            stamina = Math.max(0, stamina - 0.5);
        } else {
            stamina = Math.min(100, stamina + 0.2);
        }
        document.getElementById('stamina-fill').style.width = stamina + '%';

        // Cam√©ra
        const relativeCameraOffset = new THREE.Vector3(0, 5, 10);
        const cameraOffset = relativeCameraOffset.applyMatrix4(player.matrixWorld);
        camera.position.lerp(cameraOffset, 0.1);
        camera.lookAt(player.position);

        renderer.render(scene, camera);
    }

    init();
</script>
</body>
</html>
