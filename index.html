<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini World - Prototype</title>
    <style>
        body { margin: 0; background: #05070a; color: #00f2ff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { display: block; cursor: crosshair; }
        #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; }
        .bar-container { width: 200px; height: 10px; background: rgba(0, 255, 255, 0.1); border: 1px solid #00f2ff; margin-bottom: 10px; border-radius: 5px; overflow: hidden; }
        #energy-bar { height: 100%; width: 100%; background: linear-gradient(90deg, #00f2ff, #0080ff); transition: width 0.1s; }
        #health-bar { height: 100%; width: 100%; background: linear-gradient(90deg, #ff0055, #ff5500); }
        .stats { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        #overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background: rgba(0,0,0,0.8); padding: 40px; border: 2px solid #00f2ff; border-radius: 15px; }
        button { background: #00f2ff; color: #000; border: none; padding: 10px 30px; font-weight: bold; cursor: pointer; border-radius: 5px; }
        .controls { font-size: 12px; margin-top: 20px; color: #aaa; }
    </style>
</head>
<body>

<div id="ui">
    <div class="stats">ÉNERGIE THERMIQUE</div>
    <div class="bar-container"><div id="energy-bar"></div></div>
    <div class="stats">INTÉGRITÉ DU CORPS</div>
    <div class="bar-container"><div id="health-bar"></div></div>
    <div id="teleport-ui" class="stats">CHARGES TÉLÉPORT : 6</div>
</div>

<div id="overlay">
    <h1>GEMINI WORLD</h1>
    <p>Prototype de Simulation Alpha</p>
    <button onclick="startGame()">INITIALISER LA CONNEXION</button>
    <div class="controls">
        ZQSD : Déplacement | T : Téléportation (Souris) | SHIFT : Mode Travers (Intangible)
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
// --- CONFIGURATION ---
const CONFIG = {
    WORLD_SIZE: 16384,
    PLAYER: { SPEED: 5, ENERGY_MAX: 1000, REGEN: 1.5, PHASING_COST: 25, TP_COST: 150 },
    RENDER: { VIEW_DIST: 2000 }
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let isRunning = false;

// --- ÉTAT DU JEU ---
const player = {
    x: 0, y: 0, health: 100, energy: 1000,
    tpCharges: 6, isPhasing: false,
    radius: 15
};

const keys = {};
const mouse = { x: 0, y: 0 };
const entities = { crystals: [], springs: [], enemies: [] };

// --- INITIALISATION ---
function initWorld() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Générer Cristaux
    for(let i=0; i<100; i++) {
        entities.crystals.push({
            x: (Math.random() - 0.5) * 5000,
            y: (Math.random() - 0.5) * 5000,
            size: 20 + Math.random() * 40,
            hue: 180 + Math.random() * 40
        });
    }
    // Générer Sources Thermales
    for(let i=0; i<15; i++) {
        entities.springs.push({
            x: (Math.random() - 0.5) * 4000,
            y: (Math.random() - 0.5) * 4000,
            power: 10
        });
    }
}

// --- LOGIQUE ---
function update(dt) {
    if(!isRunning) return;

    // Mouvement
    let dx = 0, dy = 0;
    if(keys['z'] || keys['w']) dy -= 1;
    if(keys['s']) dy += 1;
    if(keys['q'] || keys['a']) dx -= 1;
    if(keys['d']) dx += 1;

    if(dx !== 0 || dy !== 0) {
        const mag = Math.sqrt(dx*dx + dy*dy);
        player.x += (dx/mag) * CONFIG.PLAYER.SPEED;
        player.y += (dy/mag) * CONFIG.PLAYER.SPEED;
    }

    // Gestion Énergie & Mode Travers
    if(player.isPhasing && player.energy > 0) {
        player.energy -= CONFIG.PLAYER.PHASING_COST * dt;
    } else {
        player.isPhasing = false;
        player.energy = Math.min(CONFIG.PLAYER.ENERGY_MAX, player.energy + CONFIG.PLAYER.REGEN * dt);
    }

    // Proximité Sources (Absorption de chaleur)
    entities.springs.forEach(s => {
        const d = Math.hypot(player.x - s.x, player.y - s.y);
        if(d < 300) player.energy += s.power * dt * (1 - d/300);
    });

    updateUI();
}

function draw() {
    ctx.fillStyle = '#05070a';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    ctx.translate(canvas.width/2 - player.x, canvas.height/2 - player.y);

    // Dessiner Grille
    ctx.strokeStyle = 'rgba(0, 242, 255, 0.05)';
    for(let i = -5000; i <= 5000; i += 200) {
        ctx.beginPath(); ctx.moveTo(i, -5000); ctx.lineTo(i, 5000); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(-5000, i); ctx.lineTo(5000, i); ctx.stroke();
    }

    // Sources Thermales
    entities.springs.forEach(s => {
        const grad = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, 150);
        grad.addColorStop(0, 'rgba(255, 100, 0, 0.2)');
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(s.x, s.y, 150, 0, Math.PI*2); ctx.fill();
    });

    // Cristaux
    entities.crystals.forEach(c => {
        ctx.fillStyle = `hsl(${c.hue}, 80%, 50%)`;
        ctx.beginPath();
        ctx.moveTo(c.x, c.y - c.size);
        ctx.lineTo(c.x + c.size/2, c.y);
        ctx.lineTo(c.x, c.y + c.size/4);
        ctx.lineTo(c.x - c.size/2, c.y);
        ctx.fill();
    });

    // Joueur
    ctx.shadowBlur = 15;
    ctx.shadowColor = player.isPhasing ? '#fff' : '#00f2ff';
    ctx.fillStyle = player.isPhasing ? 'rgba(255,255,255,0.3)' : '#00f2ff';
    ctx.beginPath(); ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2); ctx.fill();
    ctx.shadowBlur = 0;

    ctx.restore();
    requestAnimationFrame(draw);
}

// --- UTILITAIRES ---
function updateUI() {
    document.getElementById('energy-bar').style.width = (player.energy / CONFIG.PLAYER.ENERGY_MAX * 100) + '%';
    document.getElementById('health-bar').style.width = player.health + '%';
    document.getElementById('teleport-ui').innerText = `CHARGES TÉLÉPORT : ${player.tpCharges}`;
}

function startGame() {
    document.getElementById('overlay').style.display = 'none';
    isRunning = true;
    initWorld();
    lastTime = performance.now();
    requestAnimationFrame(gameLoop);
}

let lastTime = 0;
function gameLoop(time) {
    const dt = (time - lastTime) / 1000;
    lastTime = time;
    update(dt);
    draw();
}

// --- ÉCOUTEURS ---
window.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;
    if(e.key.toLowerCase() === 't') teleport();
    if(e.shiftKey) player.isPhasing = true;
});
window.addEventListener('keyup', e => {
    keys[e.key.toLowerCase()] = false;
    if(!e.shiftKey) player.isPhasing = false;
});
window.addEventListener('mousemove', e => {
    mouse.x = e.clientX; mouse.y = e.clientY;
});

function teleport() {
    if(player.tpCharges > 0 && player.energy > CONFIG.PLAYER.TP_COST) {
        const dx = mouse.x - canvas.width/2;
        const dy = mouse.y - canvas.height/2;
        player.x += dx;
        player.y += dy;
        player.energy -= CONFIG.PLAYER.TP_COST;
        player.tpCharges--;
        setTimeout(() => player.tpCharges = Math.min(6, player.tpCharges + 1), 5000);
    }
}
</script>
</body>
</html>
