<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Echoes of Lumina</title>
    <style>
        body { margin: 0; background: #050505; color: #00f2ff; font-family: sans-serif; overflow: hidden; text-align: center; }
        #game-world { position: relative; width: 100vw; height: 70vh; background: #111; border-bottom: 2px solid #00f2ff; }
        #player { 
            position: absolute; width: 40px; height: 40px; 
            background: #fff; border-radius: 8px; box-shadow: 0 0 15px #fff; 
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .controls { height: 30vh; display: flex; flex-direction: column; justify-content: center; gap: 10px; padding: 10px; }
        .btn { background: #222; border: 1px solid #00f2ff; color: #00f2ff; padding: 15px; border-radius: 10px; font-weight: bold; }
        #copyright { font-size: 10px; color: #444; margin-top: 5px; }
    </style>
</head>
<body>

<div id="game-world">
    <div id="player"></div>
</div>

<div class="controls">
    <button class="btn" onclick="alert('Pouvoir TRAVERS activé !')">TRAVERS</button>
    <button class="btn" onclick="alert('Pouvoir CRÉATION activé !')">CRÉATION</button>
    <div id="copyright">© 2026 - Propriété exclusive du créateur d'Echoes of Lumina</div>
</div>

</body>
</html>
