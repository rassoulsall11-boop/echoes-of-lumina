<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini World - Aethel</title>
    <style>
        body { margin: 0; background: #050505; color: #00f2ff; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #world { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle, #1a1a1a 1px, transparent 1px); background-size: 40px 40px; }
        #player { position: absolute; width: 30px; height: 30px; background: #fff; box-shadow: 0 0 15px #fff; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; transition: opacity 0.3s; }
        #joy-base { position: absolute; bottom: 50px; left: 50px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border: 2px solid #555; border-radius: 50%; }
        #joy-stick { position: absolute; width: 40px; height: 40px; background: #00f2ff; border-radius: 50%; top: 30px; left: 30px; box-shadow: 0 0 10px #00f2ff; }
        .ui { position: absolute; bottom: 40px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
        .btn { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #00f2ff; background: rgba(0,242,255,0.1); color: #00f2ff; font-weight: bold; font-size: 10px; }
        #status { position: absolute; top: 20px; width: 100%; text-align: center; letter-spacing: 2px; }
    </style>
</head>
<body>
<div id="world">
    <div id="status">SYSTÈME GEMINI OPÉRATIONNEL</div>
    <div id="player"></div>
    <div id="joy-base"><div id="joy-stick"></div></div>
    <div class="ui">
        <button class="btn" onclick="travers()">TRAVERS</button>
        <button class="btn" onclick="creer()">CRÉATION</button>
    </div>
</div>
<script>
    const p = document.getElementById('player');
    const s = document.getElementById('joy-stick');
    let x = window.innerWidth/2, y = window.innerHeight/2, vx = 0, vy = 0, active = false;

    document.addEventListener('touchstart', e => { if(e.target.id.includes('joy')) active = true; });
    document.addEventListener('touchmove', e => {
        if(!active) return;
        const t = e.touches[0], b = document.getElementById('joy-base').getBoundingClientRect();
        let dx = t.clientX - (b.left + 50), dy = t.clientY - (b.top + 50);
        const d = Math.sqrt(dx*dx+dy*dy);
        if(d > 40) { dx *= 40/d; dy *= 40/d; }
        s.style.transform = `translate(${dx}px,${dy}px)`;
        vx = dx/5; vy = dy/5;
    });
    document.addEventListener('touchend', () => { active = false; s.style.transform = 'translate(0,0)'; vx = 0; vy = 0; });

    function loop() {
        x += vx; y += vy;
        p.style.left = x + 'px'; p.style.top = y + 'px';
        requestAnimationFrame(loop);
    }
    loop();

    function travers() { 
        p.style.opacity = p.style.opacity === '0.3' ? '1' : '0.3';
        document.getElementById('status').innerText = "MODE INTANGIBLE ACTIVÉ";
    }

    function creer() {
        const b = document.createElement('div');
        b.style.cssText = `position:absolute; width:25px; height:25px; background:#00f2ff; left:${x}px; top:${y}px; border-radius:4px; box-shadow:0 0 10px #00f2ff;`;
        document.getElementById('world').appendChild(b);
        document.getElementById('status').innerText = "GLACE CRÉÉE";
    }
</script>
</body>
</html>
