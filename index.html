<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ú¶ GEMINI WORLD - MASTERPIECE EDITION ‚ú¶</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Rajdhani', sans-serif;
            cursor: none;
        }

        canvas { display: block; }

        /* === HUD & UI === */
        #ui-layer { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 10; 
        }

        .stats-panel {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bar-container { 
            width: 280px; 
            height: 24px; 
            background: rgba(5,15,35,0.9);
            border: 2px solid;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .bar-container.energy { border-color: #00f2ff; }
        .bar-container.stamina { border-color: #ffaa00; }

        .bar-fill { 
            height: 100%; 
            width: 100%;
            transition: width 0.2s ease-out;
        }

        .bar-fill.energy { background: linear-gradient(90deg, #00f2ff, #0095ff); box-shadow: 0 0 15px #00f2ff; }
        .bar-fill.stamina { background: linear-gradient(90deg, #ffaa00, #ff8800); box-shadow: 0 0 15px #ffaa00; }

        .bar-label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 0 1px 4px #000;
        }

        /* === BOUTONS & SKILLS === */
        #btn-tray { 
            position: absolute; 
            bottom: 25px; 
            right: 25px; 
            display: flex; 
            gap: 15px;
            pointer-events: auto;
        }

        .skill-btn { 
            width: 70px; 
            height: 70px; 
            border-radius: 50%; 
            border: 2px solid #00f2ff;
            background: rgba(0,35,55,0.8);
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .skill-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px #00f2ff; }
        .skill-icon { font-size: 24px; }

        /* === CURSEUR & CHARGEMENT === */
        #custom-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid #00f2ff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #00f2ff;
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, #001a33, #000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s;
        }

        .loading-logo {
            font-family: 'Orbitron';
            font-size: 40px;
            color: #00f2ff;
            text-shadow: 0 0 30px #00f2ff;
            margin-bottom: 20px;
        }

        .loading-bar { width: 300px; height: 6px; background: rgba(0,242,255,0.2); border-radius: 3px; overflow: hidden; }
        .loading-progress { width: 0%; height: 100%; background: #00f2ff; transition: width 0.2s; }

        /* === MOBILE === */
        #joystick-container {
            position: fixed; bottom: 40px; left: 40px;
            width: 120px; height: 120px;
            background: rgba(0,242,255,0.1);
            border: 2px solid rgba(0,242,255,0.3);
            border-radius: 50%;
            display: none; pointer-events: auto;
        }

        #joystick-stick {
            position: absolute; top: 50%; left: 50%;
            width: 50px; height: 50px;
            background: #00f2ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) { #joystick-container { display: block; } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loading-logo">‚ú¶ GEMINI WORLD ‚ú¶</div>
    <div class="loading-bar"><div class="loading-progress" id="loading-progress"></div></div>
</div>

<div id="custom-cursor"></div>

<div id="ui-layer">
    <div class="stats-panel">
        <div class="bar-container energy">
            <div class="bar-fill energy" id="energy-fill"></div>
            <div class="bar-label">‚ö° √âNERGIE: <span id="energy-text">100</span></div>
        </div>
        <div class="bar-container stamina">
            <div class="bar-fill stamina" id="stamina-fill"></div>
            <div class="bar-label">üí® ENDURANCE: <span id="stamina-text">100</span></div>
        </div>
    </div>

    <div id="btn-tray">
        <button class="skill-btn" id="skill-ice">
            <div class="skill-icon">‚ùÑÔ∏è</div>
            <div>E</div>
        </button>
        <button class="skill-btn" id="skill-dash">
            <div class="skill-icon">üëª</div>
            <div>SHIFT</div>
        </button>
    </div>

    <div id="joystick-container">
        <div id="joystick-stick"></div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const loadingProgress = document.getElementById('loading-progress');
const loadingScreen = document.getElementById('loading-screen');

// --- √âTAT DU JOUEUR ---
const gameState = {
    player: {
        x: 0, y: 0,
        speed: 5,
        energy: 100,
        stamina: 100,
        isPhasing: false,
        angle: 0
    },
    keys: {},
    joystick: { active: false, x: 0, y: 0 }
};

// --- INITIALISATION ---
function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let progress = 0;
    const interval = setInterval(() => {
        progress += 5;
        loadingProgress.style.width = progress + '%';
        if (progress >= 100) {
            clearInterval(interval);
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                gameLoop();
            }, 1000);
        }
    }, 50);
}

// --- LOGIQUE ---
function update() {
    const p = gameState.player;
    let dx = 0;
    let dy = 0;

    if (gameState.keys['z'] || gameState.keys['w'] || gameState.keys['arrowup']) dy -= 1;
    if (gameState.keys['s'] || gameState.keys['arrowdown']) dy += 1;
    if (gameState.keys['q'] || gameState.keys['a'] || gameState.keys['arrowleft']) dx -= 1;
    if (gameState.keys['d'] || gameState.keys['arrowright']) dx += 1;

    // Mode Travers (Shift)
    if (gameState.keys['shift'] && p.stamina > 1) {
        p.isPhasing = true;
        p.speed = 9;
        p.stamina -= 0.6;
    } else {
        p.isPhasing = false;
        p.speed = 5;
        if (p.stamina < 100) p.stamina += 0.3;
    }

    if (dx !== 0 || dy !== 0) {
        const mag = Math.sqrt(dx*dx + dy*dy);
        p.x += (dx/mag) * p.speed;
        p.y += (dy/mag) * p.speed;
        p.angle = Math.atan2(dy, dx);
    }

    // Update UI Bars
    document.getElementById('energy-fill').style.width = p.energy + '%';
    document.getElementById('stamina-fill').style.width = p.stamina + '%';
    document.getElementById('energy-text').innerText = Math.floor(p.energy);
    document.getElementById('stamina-text').innerText = Math.floor(p.stamina);
}

// --- DESSIN ---
function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Grille de fond
    ctx.strokeStyle = 'rgba(0, 242, 255, 0.1)';
    const size = 60;
    const offX = -gameState.player.x % size;
    const offY = -gameState.player.y % size;
    
    ctx.beginPath();
    for(let x=offX; x<canvas.width; x+=size) { ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); }
    for(let y=offY; y<canvas.height; y+=size) { ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); }
    ctx.stroke();

    // Joueur
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.rotate(gameState.player.angle);

    if (gameState.player.isPhasing) {
        ctx.strokeStyle = '#00f2ff';
        ctx.lineWidth = 2;
        ctx.setLineDash([5, 5]);
        ctx.strokeRect(-15, -15, 30, 30); // Aura intangible
    } else {
        ctx.fillStyle = '#00f2ff';
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#00f2ff';
        ctx.beginPath();
        ctx.moveTo(15, 0); ctx.lineTo(-10, -10); ctx.lineTo(-10, 10);
        ctx.closePath();
        ctx.fill();
    }
    ctx.restore();
}

// --- INPUTS ---
window.addEventListener('keydown', e => gameState.keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => gameState.keys[e.key.toLowerCase()] = false);
window.addEventListener('mousemove', e => {
    document.getElementById('custom-cursor').style.left = e.clientX + 'px';
    document.getElementById('custom-cursor').style.top = e.clientY + 'px';
});

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

window.onload = init;
window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
</script>
</body>
</html>
