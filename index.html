<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ú¶ GEMINI WORLD : ULTIMATE PROTOCOL ‚ú¶</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-orange: #ff6600;
            --deep-dark: #00040a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--deep-dark); 
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            cursor: crosshair;
        }
        
        /* UI LAYER */
        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .stats-hud {
            position: absolute;
            top: 25px;
            left: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bar-wrapper {
            width: 300px;
            height: 20px;
            background: rgba(0, 20, 40, 0.7);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .bar-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #0072ff, var(--neon-blue));
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .bar-label {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
            line-height: 18px;
            text-shadow: 1px 1px 2px black;
            letter-spacing: 1px;
        }

        /* SKILL TRAY */
        #skill-tray {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 20px;
            pointer-events: auto;
        }

        .skill-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--neon-blue);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            font-size: 8px;
        }

        .skill-circle:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 0 25px var(--neon-blue);
            background: rgba(0, 242, 255, 0.2);
        }

        .skill-icon { font-size: 24px; margin-bottom: 2px; }

        .hint-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 242, 255, 0.6);
            font-size: 12px;
            letter-spacing: 2px;
        }

        canvas { display: block; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="ui-layer">
    <div class="stats-hud">
        <div class="bar-wrapper">
            <div id="energy-fill" class="bar-fill"></div>
            <div class="bar-label">ENERGY SYNC : <span id="energy-val">100</span>%</div>
        </div>
        <div class="bar-wrapper" style="border-color: #ffaa00;">
            <div id="stamina-fill" class="bar-fill" style="background: linear-gradient(90deg, #ff6600, #ffaa00);"></div>
            <div class="bar-label">STAMINA : <span id="stamina-val">100</span>%</div>
        </div>
    </div>

    <div id="skill-tray">
        <div class="skill-circle" onclick="triggerIceCast()">
            <span class="skill-icon">‚ùÑÔ∏è</span>
            <span>CR√âATION</span>
        </div>
        <div class="skill-circle" onclick="triggerPhase()">
            <span class="skill-icon">üëÅÔ∏è</span>
            <span>TRAVERS</span>
        </div>
        <div class="skill-circle" onclick="triggerDash()" style="border-color: #ff6600;">
            <span class="skill-icon">‚ö°</span>
            <span>DASH</span>
        </div>
    </div>

    <div class="hint-text">GEMINI PROTOCOL // ZQSD POUR BOUGER // ESPACE POUR SAUTER</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
    // --- CONFIGURATION ---
    let scene, camera, renderer, player, clock, floor;
    let moveDir = { z: 0, x: 0 };
    let isPhasing = false;
    let velocity = new THREE.Vector3();
    let canJump = true;
    let particles = [];
    
    const settings = {
        speed: 0.15,
        jumpForce: 0.2,
        gravity: 0.008
    };

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000206);
        scene.fog = new THREE.FogExp2(0x000206, 0.04);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        // Effet de Bloom simul√© par ToneMapping
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 2;
        document.body.appendChild(renderer.domElement);

        clock = new THREE.Clock();

        // --- LUMI√àRES ---
        const ambient = new THREE.AmbientLight(0x4040ff, 0.5);
        scene.add(ambient);

        const sun = new THREE.DirectionalLight(0x00f2ff, 1);
        sun.position.set(10, 20, 10);
        scene.add(sun);

        createPlayer();
        createInfiniteFloor();
        createStarField();

        animate();
    }

    function createPlayer() {
        player = new THREE.Group();
        
        // Mat√©riau High-Tech "Anti-trace" (Physically Based Rendering)
        const armorMat = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            metalness: 0.9,
            roughness: 0.05,
            emissive: 0x00f2ff,
            emissiveIntensity: 0.1
        });

        // Corps (Capsule fluide)
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1, 4, 16), armorMat);
        body.position.y = 1.5;
        player.add(body);

        // Visi√®re n√©on
        const visor = new THREE.Mesh(
            new THREE.BoxGeometry(0.6, 0.15, 0.2),
            new THREE.MeshBasicMaterial({ color: 0x00f2ff })
        );
        visor.position.set(0, 2.1, 0.3);
        player.add(visor);

        // Pieds (pour l'animation)
        const footGeo = new THREE.BoxGeometry(0.2, 0.1, 0.4);
        player.leftFoot = new THREE.Mesh(footGeo, armorMat);
        player.rightFoot = new THREE.Mesh(footGeo, armorMat);
        player.leftFoot.position.set(-0.3, 0.1, 0);
        player.rightFoot.position.set(0.3, 0.1, 0);
        player.add(player.leftFoot, player.rightFoot);

        scene.add(player);
    }

    function createInfiniteFloor() {
        const grid = new THREE.GridHelper(200, 50, 0x00f2ff, 0x001122);
        scene.add(grid);

        const geo = new THREE.PlaneGeometry(1000, 1000);
        const mat = new THREE.MeshStandardMaterial({ 
            color: 0x00050a,
            metalness: 0.8,
            roughness: 0.2
        });
        floor = new THREE.Mesh(geo, mat);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);
    }

    function createStarField() {
        const geo = new THREE.BufferGeometry();
        const vertices = [];
        for (let i = 0; i < 5000; i++) {
            vertices.push(Math.random()*600-300, Math.random()*600-300, Math.random()*600-300);
        }
        geo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        const mat = new THREE.PointsMaterial({ color: 0x00f2ff, size: 0.5 });
        scene.add(new THREE.Points(geo, mat));
    }

    // --- LOGIQUE DES COMP√âTENCES ---
    function triggerIceCast() {
        const iceGeo = new THREE.IcosahedronGeometry(1.5, 0);
        const iceMat = new THREE.MeshPhongMaterial({ 
            color: 0xffffff, 
            transparent: true, 
            opacity: 0.8, 
            shininess: 100,
            emissive: 0x00f2ff
        });
        const ice = new THREE.Mesh(iceGeo, iceMat);
        ice.position.set(player.position.x, 0.5, player.position.z - 4);
        scene.add(ice);
        
        // Animation de croissance
        ice.scale.set(0,0,0);
        let s = 0;
        const grow = setInterval(() => {
            s += 0.1;
            ice.scale.set(s,s,s);
            if(s >= 1) clearInterval(grow);
        }, 16);

        setTimeout(() => scene.remove(ice), 4000);
    }

    function triggerPhase() {
        isPhasing = !isPhasing;
        const targetOpacity = isPhasing ? 0.2 : 1.0;
        player.traverse(child => {
            if (child.isMesh) {
                child.material.transparent = true;
                child.material.opacity = targetOpacity;
            }
        });
    }

    function triggerDash() {
        settings.speed = 0.8;
        setTimeout(() => settings.speed = 0.15, 200);
    }

    // --- BOUCLE DE JEU ---
    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        const time = clock.getElapsedTime();

        // Gravit√© et Saut
        player.position.y += velocity.y;
        if (player.position.y > 0) {
            velocity.y -= settings.gravity;
            canJump = false;
        } else {
            player.position.y = 0;
            velocity.y = 0;
            canJump = true;
        }

        // Mouvement fluide
        if (moveDir.z !== 0 || moveDir.x !== 0) {
            player.position.z += moveDir.z * settings.speed;
            player.position.x += moveDir.x * settings.speed;
            
            // Animation des pieds
            player.leftFoot.position.y = Math.abs(Math.sin(time * 10)) * 0.2;
            player.rightFoot.position.y = Math.abs(Math.cos(time * 10)) * 0.2;
            player.rotation.y = Math.atan2(moveDir.x, moveDir.z);
        }

        // Cam√©ra "Genshin Style" (Suivi fluide)
        const idealOffset = new THREE.Vector3(0, 5, 10);
        idealOffset.applyQuaternion(player.quaternion);
        idealOffset.add(player.position);
        camera.position.lerp(idealOffset, 0.1);
        camera.lookAt(player.position.x, player.position.y + 1.5, player.position.z);

        renderer.render(scene, camera);
    }

    // --- CONTR√îLES ---
    window.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if (key === 'z') moveDir.z = -1;
        if (key === 's') moveDir.z = 1;
        if (key === 'q') moveDir.x = -1;
        if (key === 'd') moveDir.x = 1;
        if (key === ' ' && canJump) velocity.y = settings.jumpForce;
        if (key === 'e') triggerIceCast();
    });

    window.addEventListener('keyup', (e) => {
        const key = e.key.toLowerCase();
        if (['z', 's'].includes(key)) moveDir.z = 0;
        if (['q', 'd'].includes(key)) moveDir.x = 0;
    });

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
</script>
</body>
</html>
