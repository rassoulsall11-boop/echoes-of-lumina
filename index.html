<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>XEROX 3D – MK CORE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
  touch-action:none;
}
#ui{
  position:fixed;
  top:10px;
  left:10px;
  color:#00ffff;
  font-family:monospace;
  font-size:14px;
  z-index:10;
}
</style>
</head>
<body>

<div id="ui">
XEROX 3D<br>
⬅ ⮕ ⬆ ⬇ pour bouger
</div>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

/* ================== CORE ================== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);
scene.fog = new THREE.Fog(0x000000, 15, 120);

/* ================== CAMERA ================== */
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 5, 8);

/* ================== RENDERER ================== */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

/* ================== LIGHT ================== */
scene.add(new THREE.AmbientLight(0x555555));

const sun = new THREE.DirectionalLight(0x88ffff, 1);
sun.position.set(10, 20, 10);
scene.add(sun);

/* ================== PLAYER ================== */
const player = new THREE.Mesh(
  new THREE.BoxGeometry(1,1,1),
  new THREE.MeshStandardMaterial({ color:0xffffff })
);
player.position.y = 1;
scene.add(player);

/* ================== WORLD (PROCÉDURAL) ================== */
const tiles = new Map();
const TILE_SIZE = 10;
const RANGE = 3;

function tileKey(x,z){
  return `${x},${z}`;
}

function createTile(x,z){
  const geo = new THREE.BoxGeometry(TILE_SIZE, 1, TILE_SIZE);
  const mat = new THREE.MeshStandardMaterial({
    color: Math.random() > 0.75 ? 0x442266 : 0x113311
  });
  const tile = new THREE.Mesh(geo, mat);
  tile.position.set(x*TILE_SIZE, 0, z*TILE_SIZE);
  scene.add(tile);
  tiles.set(tileKey(x,z), tile);
}

function updateWorld(){
  const px = Math.floor(player.position.x / TILE_SIZE);
  const pz = Math.floor(player.position.z / TILE_SIZE);

  for(let x=-RANGE;x<=RANGE;x++){
    for(let z=-RANGE;z<=RANGE;z++){
      const k = tileKey(px+x, pz+z);
      if(!tiles.has(k)){
        createTile(px+x, pz+z);
      }
    }
  }
}

/* ================== INPUT ================== */
const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

/* ================== LOOP ================== */
let last = 0;
function loop(t){
  requestAnimationFrame(loop);
  const dt = Math.min((t - last) / 1000, 0.1);
  last = t;

  const speed = 6 * dt;
  if(keys.ArrowUp || keys.w) player.position.z -= speed;
  if(keys.ArrowDown || keys.s) player.position.z += speed;
  if(keys.ArrowLeft || keys.a) player.position.x -= speed;
  if(keys.ArrowRight || keys.d) player.position.x += speed;

  camera.position.x += (player.position.x - camera.position.x) * 0.1;
  camera.position.z += (player.position.z + 8 - camera.position.z) * 0.1;
  camera.lookAt(player.position);

  updateWorld();
  renderer.render(scene, camera);
}
loop(0);

/* ================== RESIZE ================== */
window.addEventListener("resize", ()=>{
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
